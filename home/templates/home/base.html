{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="{%  static  './css/styles.css'  %}">

    <title>Where is my Vaccine?</title>
</head>

<body class="container_fluid">
    <div class="row justify-content-center m-3 m-md-5">
        <div class="col-md-8 col-10 text-center p-md-4 p-2">
            <h1>WHEN IS MY VACCINE?</h1>
            <p>Having trouble scheduling an appointment for vaccination of you and your loved ones?<br>
                Don't worry! We will notify you as soon as vaccines are restocked in your area!
            </p>
        </div>
    </div>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
